<div class="container">
    <h1>New User Form</h1>
    <form (ngSubmit)="addSubmit(newUserForm)" #newUserForm="ngForm">
        <input type="hidden" class="form-control"
               [(ngModel)]="model.id"  #id="ngForm" ngControl="id" >
        <!--<input type="hidden" class="form-control"
               [(ngModel)]="model.regDate" ngControl="regDate" value="Null" >-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" required
                   [(ngModel)]="model.email" ngControl="email" #email="ngForm">
        </div>

        <div class="form-group">
            <label for="regDate">Registration Date</label>
            <input type="datetime-local"  class="form-control" required
                   [(ngModel)]="model.regDate" ngControl="regDate" #regDate="ngForm">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text"  class="form-control" required
                   [(ngModel)]="model.city" ngControl="city" #city="ngForm">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number"  class="form-control" required
                   [(ngModel)]="model.age" ngControl="age" #age="ngForm">
        </div>

        <div *ngFor="let field of fields">
            <div class="form-group">
                <label for="field">{{ field }}</label>
                <input type="text"  class="form-control" required
                       ngControl="{{ field }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.form.valid">Submit</button>
        <button type="reset" class="btn btn-default" >Reset</button>
        <button type="button" class="btn btn-success pull-right" (click)="addField()" >Add Field</button>

    </form>
    <hr/>
    <form [hidden]="!showField" (ngSubmit)="fieldsAdd(addFieldForm)" #addFieldForm="ngForm">
        <div class="form-group">
            <input type="text" placeholder="Enter field name"  class="form-control" required
                ngControl="text" #text="ngForm" >
        </div>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!addFieldForm.form.valid">Add</button>
    </form>
</div>
