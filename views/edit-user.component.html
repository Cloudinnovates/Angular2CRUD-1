<div class="container">
    <h1>Edit User Form</h1>
    <form (ngSubmit)="editSubmit(editUserForm)" #editUserForm="ngForm">
        <input type="hidden" class="form-control"
               [(ngModel)]="model.id"  #id="ngForm" ngControl="id">
        <!--<input type="hidden" class="form-control"
               [(ngModel)]="model.regDate" ngControl="regDate" value="Null" >-->
        <!--<div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" required
                   [(ngModel)]="model.email" ngControl="email" #email="ngForm">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text"  class="form-control" required
                   [(ngModel)]="model.city" ngControl="city" #city="ngForm">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number"  class="form-control" required
                   [(ngModel)]="model.age" ngControl="age" #age="ngForm">
        </div>-->

        <div *ngFor="let field of fields, let i = index">
            <div *ngIf="i > 0">
                <div class="form-group" *ngIf="field.key == 'regDate'">
                    <label for="field.key" style="text-transform: capitalize">{{ field.key }}</label>
                    <input type="datetime-local"  class="form-control" required
                        [(ngModel)]="field.value[field.key]" ngControl="{{ field.key }}" #field.key="ngForm"  value="{{ date | date: 'yyyy-MM-dd' }}">
                </div>
                <div class="form-group" *ngIf="field.key != 'regDate'">
                    <label for="field.key" style="text-transform: capitalize">{{ field.key }}</label>
                    <input type="text"  class="form-control" required
                           [(ngModel)]="field.value[field.key]" ngControl="{{ field.key }}" #field.key="ngForm">
                </div>
            </div>
        </div>
        <ul>
            <!--<li *ngFor="let field of fields">{{ field.value }}</li>-->
        </ul>
        <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.form.valid">Submit</button>
        <button type="reset" class="btn btn-default" (click)="resetForm()" >Reset</button>

    </form>
</div>
